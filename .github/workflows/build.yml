name: Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Generate prisma client
        env:
         PRISMA_SCHEMA_DISABLE_ADVISORY_LOCK: "true"
        run: npm run db:generate & db:migrate
     

      - name: Run Build
        run: npm run build
